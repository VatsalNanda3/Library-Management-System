<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<form method="post"  action="/pay">
	 <label for="price">Total</label>
     <input type="text" id="price" name="price">
     <br>
     <br>
     <label for="currency">Currency</label>
     <input type="text" id="currency" name="currency" placeholder="Enter Currency">
     <br>
     <br>
     <label for="method">Payment Method</label>
     <input type="text" id="method" name="method" placeholder="Payment Method">
     <br>
     <br>
     <label for="intent">Intent</label>
     <input type="text" id="intent" name="intent">
     <br>
     <br>
     <label for="description">Payment Description</label>
     <input type="text" id="description" name="description" placeholder="Payment Description">
     <br>
     <br>
     <label for="BorrowerId">BorrowerId</label>
     <input type="text" id="borrowerId" name="borrowerId" placeholder="borrowerId">
     <br>
     <br>
     
     
	<input type="submit" value="Continue to checkout" class="btn btn-primary">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
